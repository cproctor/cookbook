{% extends 'cookbook/base.html' %}

{% block content %}

<h1>{{ menu.name }}</h1>
{% if menu.recipes %}
  <ul>
    {% for recipe in menu.recipes.all %}
      <li>
        <p>
          <a href="{% url 'menu_recipe_detail' menu.id recipe.id %}">{{ recipe.name }}</a>, <strong>{{ recipe.servings }} servings</strong>
        </p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No recipes are assigned.</p>
{% endif %}
{% endblock %}
